<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/images/calculator-icon.svg" type="image/png">
    <script src="assets/js/index.js" defer></script>
    <title data-translate="title">Time Calculator</title>
</head>
<body>
    <table class="utility-options">
        <tr class="hide-utility-options"><th><h2 data-translate="btn_hide_advanced_options">Advanced Options -</h2></th></tr>
        <tr><td data-translate="btn_toggle_night_reduction" data-revert-night-reduction="false">Rev. Night Red.</td></tr>
    </table>
    <div class="main-container">
        <div data-translate="btn_show_advanced_options" class="show-utility-options">
            Advance Options +
        </div>
        <div data-translate="btn_show_history" class="show-history">
            + History
        </div>
        <div class="calculator-container">
            <span class="screen-display">0</span>
    
            <table class="calculator-buttons">
                <!-- First Row -->
                <tr>
                    <td data-translate="btn_clear" data-clear-all>C</td>
                    <td data-translate="btn_delete" data-delete>&#60;</td>
                    <td data-translate="btn_multiply" data-operator="x">x</td>
                    <td data-translate="btn_divide" data-operator="&#247;">&#247;</td>
                </tr>
                <!-- Second Row -->
                <tr>
                    <td data-translate="btn_seven" data-number="7">7</td>
                    <td data-translate="btn_eight" data-number="8">8</td>
                    <td data-translate="btn_nine" data-number="9">9</td>
                    <td data-translate="btn_minus" data-operator="-">-</td>
                </tr>
                <!-- Third Row -->
                <tr>
                    <td data-translate="btn_four" data-number="4">4</td>
                    <td data-translate="btn_five" data-number="5">5</td>
                    <td data-translate="btn_six" data-number="6">6</td>
                    <td data-translate="btn_plus" data-operator="+">+</td>
                </tr>
                <!-- Fourth Row -->
                <tr>
                    <td data-translate="btn_one" data-number="1">1</td>
                    <td data-translate="btn_two" data-number="2">2</td>
                    <td data-translate="btn_three" data-number="3">3</td>
                    <td data-translate="btn_night_reduction" data-night-reduction>Red.</td>
                </tr>
                <!-- Fifth Row -->
                <tr>
                    <td data-translate="btn_zero" data-number="0">0</td>
                    <td data-translate="btn_sexagesimal_separator" data-number=":">:</td>
                    <td data-translate="btn_decimal_separator" data-number=".">.</td>
                    <td data-translate="btn_equal" data-equal>=</td>
                </tr>
            </table>
        </div>
    </div>
    <table class="history">
        <tr class="hide-history"><th><h2 data-translate="btn_hide_history">History -</h2></th></tr>
        <tr class="history-options">
            <td data-translate="history_results" data-show-results="false">Results</td>
            <td data-translate="history_operations" data-show-operations="false">Operations</td>
        </tr>
    </table>
</body>
</html>
